<!DOCTYPE html>
<html>

<body>
<p>Multiplying every element by the array with 10</p>
<p id="pro_value"></p>

<script>
    var numbers = [20, 6, 19, 95];
    function myFunction(num) {
            return num + 10;
        }

    var newarray = numbers.map(myFunction);
    document.getElementById("pro_value").innerHTML = newarray;
</script>
</body>

</html>
